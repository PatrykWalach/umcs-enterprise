

plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
    id 'application'
    id 'io.spring.dependency-management' version '1.1.0'
    id "com.netflix.dgs.codegen" version "5.7.0"
    id 'com.github.node-gradle.node' version '3.5.1'
//    id 'org.liquibase.gradle' version '2.2.0'
}

group = 'com.umcs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'
mainClassName = 'com.umcs.enterprise.EnterpriseApplication'




shadowJar {
    mergeServiceFiles()
}

configurations {
    compileOnly {

        extendsFrom annotationProcessor
    }
}

compileJava.options.encoding = 'UTF-8'



repositories {
    mavenCentral()
}

dependencies {

    implementation "com.cloudinary:cloudinary-http44:1.33.0"
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'org.hibernate:hibernate-core:5.4.33.Final'
    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    implementation "org.apache.tomcat.embed:tomcat-embed-jasper"
    implementation 'org.springframework:spring-aspects'
    implementation 'org.springframework.data:spring-data-jpa'
    implementation 'org.springframework.data:spring-data-rest-webmvc'
    implementation 'org.springframework.data:spring-data-rest-hal-explorer'
    implementation 'org.springframework.security:spring-security-config'
    implementation 'org.springframework.security:spring-security-web'
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    implementation 'com.h2database:h2'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5',
            'io.jsonwebtoken:jjwt-jackson:0.11.5'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
    testImplementation 'org.springframework:spring-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
}

generateJava {
    schemaPaths = ["${projectDir}/src/main/resources/schema"]
    packageName = 'com.umcs.enterprise'
    typeMapping = ["Upload": "org.springframework.web.multipart.MultipartFile", "UUID":"java.util.UUID"
//                   , "Basket":"com.umcs.enterprise.basket.Basket"
    ]
}

tasks.named('test') {
    useJUnitPlatform()
}

query BookQuery($id: ID!) {
	node(id: $id) {
		__typename
		id
		... on Book {
			author
			covers(
				transformations: [
					{ width: 100 }
					{ width: 200 }
					{ width: 300 }
					{ width: 400 }
					{ width: 500 }
					{ width: 600 }
					{ width: 700 }
					{ width: 800 }
					{ width: 900 }
					{ width: 1000 }
					{ width: 1200 }
					{ width: 1400 }
					{ width: 1600 }
					{ width: 1800 }
					{ width: 2000 }
				]
			) {
				url @required
				width @required
			}
			price {
				formatted
			}
			recommended(first: 6) {
				edges {
					node @required {
						...Book_book
						id
					}
				}
			}
			synopsis
			title @required
		}
	}
	viewer {
		__typename
		id
	}
}

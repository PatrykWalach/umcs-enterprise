query BookQuery($id: ID!) {
	node(id: $id) {
		__typename
		id
		... on Book {
			author
			covers(
				transformation: { quality: { auto: DEFAULT }, format: AUTO }
				widths: [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 1200, 1400, 1600, 1800, 2000]
			) {
				url @required
				width @required
			}
			price {
				formatted
			}
			recommended(first: 6) {
				edges {
					node @required {
						...Book_book
						id
					}
				}
			}
			synopsis
			title @required
		}
	}
}

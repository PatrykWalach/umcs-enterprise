query NavbarQuery($id: ID) {
	basket(id: $id) {
		books(first: 3) {
			edges {
				node @required {
					covers(transformations: [{ width: 50 }]) {
						url @required
						width @required
					}
					id
					title @required
				}
			}
		}
		id
		price {
			formatted
		}
		quantity
	}
	viewer {
		__typename
		id
	}
}

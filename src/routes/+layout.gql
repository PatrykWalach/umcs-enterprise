query NavbarQuery @cache(policy: CacheAndNetwork) {
	basket {
		books(first: 3) {
			edges {
				node @required {
					covers(transformation: { quality: { auto: DEFAULT }, format: AUTO }, widths: [50]) {
						url @required
						width @required
					}
					id
					title @required
				}
			}
		}

		price {
			formatted
		}
		quantity
	}
	viewer {
		__typename
		id
	}
}

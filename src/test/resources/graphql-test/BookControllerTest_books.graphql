query BookControllerTestBooks(
	$after: String
	$before: String
	$first: Int
	$last: Int
	$sortBy: [BookSortBy]
) {
	books(after: $after, before: $before, first: $first, last: $last, sortBy: $sortBy) {
		edges {
			node {
				id
				title
			}
		}
		pageInfo {
			endCursor
			hasNextPage
			hasPreviousPage
			startCursor
		}
	}
}

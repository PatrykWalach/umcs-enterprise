
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true

spring.jpa.datasource.driver-class-name=org.h2.Driver
spring.jpa.datasource.url=jdbc:h2:mem:AZ
spring.jpa.database=h2

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.servlet.session.cookie.same-site=lax

spring.sql.init.mode=always
dgs.reload=true

server.port=8080

spring.config.import=optional:file:.env[.properties]
client-address=${PUBLIC_CLIENT_ADDRESS}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

payu.pos-id=${PAYU_POS_ID}
payu.client-id=${PAYU_CLIENT_ID}
payu.client-secret=${PAYU_CLIENT_SECRET}
payu.second-key=${PAYU_MD5}
name: Java CI with Gradle

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - run: chmod +x ./gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

  e2e-test:
    runs-on: ubuntu-latest
    name: E2E tests
    container: mcr.microsoft.com/playwright:v1.32.0-focal

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - run: chmod +x ./gradlew
      - run: chmod +x ./static/covers

      - name: Run E2E tests ðŸ§ª
        run: npm exec start-server-and-test "./gradlew bootRun" http://localhost:8080/graphiql test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report

  eslint:
    runs-on: ubuntu-latest
    name: Eslint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Lint
        run: npm run lint

  format:
    runs-on: ubuntu-latest
    name: Format
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Format
        run: npm run format

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'refactor: run format'

  svelte-check:
    runs-on: ubuntu-latest
    name: Svelte check
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Svelte Check
        run: npm run check

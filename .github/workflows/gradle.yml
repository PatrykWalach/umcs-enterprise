name: Java CI with Gradle

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - run: chmod +x ./gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

  e2e-test:
    runs-on: ubuntu-latest
    name: E2E tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Install postgresql
        uses: harmon758/postgresql-action@v1
        with:
          postgresql user: postgres
          postgresql password: postgres
          postgresql db: postgres

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - run: chmod +x ./gradlew

      - name: Run E2E tests ðŸ§ª
        run: npm exec start-server-and-test "./gradlew bootRun" http://localhost:8080/graphql test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report

  eslint:
    runs-on: ubuntu-latest
    name: Eslint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Lint
        run: npm run lint

  svelte-check:
    runs-on: ubuntu-latest
    name: Svelte check
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Svelte Check
        run: npm run check
